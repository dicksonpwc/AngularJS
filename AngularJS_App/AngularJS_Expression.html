<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AngularJS Expression</title>
    <script src="Scripts/angular.js"></script>
</head>
<body>
    <h1> AngularJS Expression Demo</h1>
    <div ng-app>
        2+2={{2+2}} <br />
        2-2={{2-2}} <br />
        2*2={{2*2}} <br />
        2/2={{2/2}} <br />
    </div>
</body>
</html>
